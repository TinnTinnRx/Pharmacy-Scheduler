<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Scheduler - จองเวร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Sarabun', sans-serif; }
        .booking-card { max-width: 500px; margin: 40px auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="booking-card">
        <h3 class="text-center text-primary mb-4">ลงเวลาจองเวรเภสัชกร</h3>
        
        <form id="shiftForm">
            <div class="mb-3">
                <label class="form-label">วันที่ลงเวร</label>
                <input type="date" class="form-control" id="shiftDate" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ชื่อเภสัชกร</label>
                <select class="form-select" id="pharmacistName" required>
                    <option value="" selected disabled>-- เลือกชื่อ --</option>
                    <option value="Pharma A">Pharma A (Full-time)</option>
                    <option value="Pharma B">Pharma B (Part-time)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">ประเภทเวร</label>
                <select class="form-select" id="shiftType" required>
                    <option value="" selected disabled>-- เลือกประเภทเวร --</option>
                    <option value="Incharge">Incharge (07.00 - 19.00)</option>
                    <option value="Night">Night (19.00 - 07.00)</option>
                    <option value="OPD_08">OPD (08.00 - 20.00)</option>
                    <option value="Vacation">พักร้อน (ไม่คิดชั่วโมง)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn">บันทึกเวร</button>
        </form>
        
        <div id="alertMessage" class="mt-3"></div>
    </div>
</div>

<script>
    // === นำ URL ของ Web App จาก Google Apps Script มาใส่ตรงนี้ ===
    const API_URL = "https://script.google.com/macros/s/AKfycbzkeXJ-2SGSVC3VA-zCQ-Od3HfZRzwvwWzP4hidKk3Jzy0ohbo93Q-ae7grd-aylNqv/exec";

    document.getElementById('shiftForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertMessage');
        btn.disabled = true;
        btn.innerHTML = 'กำลังบันทึก...';

        // เตรียมข้อมูลส่งไปที่ Google Sheet
        // (สำหรับการพัฒนาต่อยอด ควรเขียน Logic กำหนด StartTime, EndTime, Hours ตาม ShiftType ที่เลือก)
        const payload = {
            Date: document.getElementById('shiftDate').value,
            Name: document.getElementById('pharmacistName').value,
            ShiftType: document.getElementById('shiftType').value,
            StartTime: "08:00", // ตั้งเป็นค่าคงที่ไว้ก่อนสำหรับทดสอบ
            EndTime: "20:00",
            Hours: 12
        };

        // ส่งข้อมูลผ่าน API
        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === "success") {
                alertBox.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                document.getElementById('shiftForm').reset();
            } else {
                alertBox.innerHTML = `<div class="alert alert-danger">เกิดข้อผิดพลาด: ${data.message}</div>`;
            }
        })
        .catch(error => {
            alertBox.innerHTML = `<div class="alert alert-danger">เชื่อมต่อล้มเหลว</div>`;
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerHTML = 'บันทึกเวร';
        });
    });
</script>

</body>
</html>
